<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Truth Table</title>
</head>
<style>
    table {
        font-family: "Computer Modern";
        border-collapse: collapse;
        width: 100%;
    }

    td, th {
        border: 2px solid #dddddd;
        text-align: center;
        padding: 8px;
    }

</style>
<body>
<table>
    <tr>
        <th>p</th>
        <th>q</th>
        <th>r</th>
        <th>((p→(¬q))∨r)</th>
        <th>(q∧(¬r))</th>
        <th>(q∧(¬r))</th>
        <th>(p↔r)</th>
        <th>(p∧(q→r))</th>
    </tr>
    <tr><th>T</th><th>T</th><th>T</th></tr>
</table>
</body>
</html>
